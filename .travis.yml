language: node_js

node_js:
  - '8'

branches:
  only:
    - master

install:
  - npm install

notifications:
  email:
    on_success: change
    on_failure: always

script:
  - npm run build --base-href https://samuel-gomez-axa.github.io

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local_dir: dist/
  on:
    branch: master
